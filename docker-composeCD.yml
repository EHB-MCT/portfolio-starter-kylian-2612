services:
  api:
    image: crshlab/cicdgroepa2023:latest
    ports:
      - 8080:3000
    environment: 
      POSTGRES_PASSWORD: 
      POSTGRES_USER: 
      POSTGRES_DB: 
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy

  db:
    ports:
      - 5432:5432
    image: postgres:16.0
    environment: 
      POSTGRES_PASSWORD: 
      POSTGRES_USER: 
      POSTGRES_DB: 
      POSTGRES_HOST_AUTH_METHOD: 
    volumes:
      - ./_volumes/store:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB "]
      interval: 5s
      timeout: 5s
      retries: 10

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30